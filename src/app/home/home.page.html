<ion-header>
  <ion-toolbar>
    <ion-title>
    	Catbook
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

	<ion-fab vertical="bottom" horizontal="end" activated="true" slot="fixed" >
		<ion-fab-button href='/post/-1'>Plus</ion-fab-button>
	</ion-fab>

	<ion-card *ngFor='let post of posts' [href]="'/post/' + post.id">
		<img src="{{post?.image}}" >
		<p>{{post?.description}}</p>
		<ion-button color='danger' (click)='deletePost(post.id)'> X </ion-button>
	</ion-card>

</ion-content>
